<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="city.css">
        <title>favcity</title>
    </head>
    <body id="form">
        <nav id="navbar">
            <ul>
                <li><a class="nav-link" href="pro5.html">Home</a></li>
            </ul>
        </nav>
        <h1 id="form-title">Reservations</h1>
        <p id="form-info">Fill Out the Form Below</p>
        <form>
            <fieldset class="basic">
            <label>First Name</label>
            <input required placeholder="Enter your first name" type="text">
            <label>Last Name</label>
            <input required placeholder="Enter your last name" type="text">
            <label>Street Address</label>
            <input placeholder="12345 Street Avenue" type="text">
            <label>City</label>
            <input placeholder="Los Angeles" type="text">
            <label>State</label>
            <input placeholder="CA" type="text">
            <label>Zip-Code</label>
            <input placeholder="12345" type="text">
            <label>Email</label>
            <input required placeholder="example@gmail.com" type="text">
            <label>Phone Number</label>
            <input placeholder="555-9876" type="text">
                <select>
                    <option value="Under-18">Under 18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">25-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="56">56+</option>
                </select>
            </fieldset>
            <fieldset class="date">
                <label>Reservation Date</label>
                <input required type="date">
                <label>Number of Guests</label>
                <input required type="number" min="1" max="10">
            </fieldset>
            <fieldset>
                <label>Additional Comments</label>
                <textarea placeholder="Additional Information on your reservation...">
             </textarea>
             <input type="submit">
            </fieldset>
        </form>

    </body>
